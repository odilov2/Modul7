<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products:</h1>
    <form action="" method="POST">
        <input type="search" name="search" value="{{ search }}" placeholder="Products search">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for i in products %}
        <li>
            <a href="{% url 'products-detail' %}">{{ i.title }} {{ i.price }}</a>
        </li>
        {% endfor %}

    </ul>

</body>
</html>
